<!DOCTYPE html>
<html>
<head>
    <title>Delayed Notifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Delayed Notifier</h1>

    <div class="section">
        <h2>Create Notification</h2>
        <form id="createForm">
            <input type="text" id="payload" placeholder="Message text" required>
            <input type="datetime-local" id="notificationDate" required>

            <div class="channel-selection">
                <label for="channel">Channel:</label>
                <select id="channel" required onchange="toggleChannelFields()">
                    <option value="telegram">Telegram</option>
                    <option value="email">Email</option>
                </select>
            </div>

            <div id="telegramFields" class="channel-fields">
                <input type="text" id="telegramRecipient" placeholder="Telegram Chat ID" class="recipient-field">
            </div>

            <div id="emailFields" class="channel-fields" style="display: none;">
                <div class="email-config">
                    <h3>Email Configuration</h3>

                    <div class="form-group">
                        <label for="emailRecipient">Recipient Email:</label>
                        <input type="email" id="emailRecipient" placeholder="user@example.com" class="recipient-field">
                    </div>

                    <div class="form-group">
                        <label for="emailSubject">Subject:</label>
                        <input type="text" id="emailSubject" placeholder="Notification Subject" value="Notification">
                    </div>

                    <div class="form-group">
                        <label for="emailFromName">From Name:</label>
                        <input type="text" id="emailFromName" placeholder="Sender Name" value="Notification Service">
                    </div>

                    <div class="form-group">
                        <label for="emailFromEmail">From Email:</label>
                        <input type="email" id="emailFromEmail" placeholder="sender@example.com">
                    </div>

                    <div class="form-group">
                        <label for="emailSMTPHost">SMTP Host:</label>
                        <input type="text" id="emailSMTPHost" placeholder="smtp.gmail.com" value="smtp.gmail.com">
                    </div>

                    <div class="form-group">
                        <label for="emailSMTPPort">SMTP Port:</label>
                        <input type="number" id="emailSMTPPort" placeholder="587" value="587">
                    </div>

                    <div class="form-group">
                        <label for="emailUsername">SMTP Username:</label>
                        <input type="text" id="emailUsername" placeholder="your-email@gmail.com">
                    </div>

                    <div class="form-group">
                        <label for="emailPassword">SMTP Password:</label>
                        <input type="password" id="emailPassword" placeholder="App Password">
                    </div>
                </div>
            </div>

            <button type="submit">Create</button>
        </form>
    </div>

    <div class="section">
        <h2>Find Notification by ID</h2>
        <div class="search-form">
            <input type="text" id="searchId" placeholder="Enter notification ID">
            <button onclick="findNotification()">Find</button>
        </div>
        <div id="searchResult"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
